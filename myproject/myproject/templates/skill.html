{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --white: #ffffff;
            --light-gray: #f8fafc;
            --gray: #64748b;
            --dark-gray: #334155;
            --gradient: linear-gradient(135deg, #6366f1, #8b5cf6, #06b6d4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--white);
            line-height: 1.6;
        }

        /* Navigation Styles */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(99, 102, 241, 0.1);
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% { filter: drop-shadow(0 0 5px rgba(99, 102, 241, 0.3)); }
            100% { filter: drop-shadow(0 0 15px rgba(99, 102, 241, 0.6)); }
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-links a {
            color: var(--dark-gray);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
            padding: 0.5rem 0;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--gradient);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-links a:hover {
            color: var(--primary);
            transform: translateY(-2px);
        }

        .nav-links a:hover::before {
            width: 100%;
        }

        /* Skills Styles */
        .skills-container {
            max-width: 1200px;
            margin: 120px auto 50px;
            padding: 0 20px;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 50px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .skill-category {
            background: var(--white);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.1);
            transition: transform 0.3s ease;
        }

        .skill-category:hover {
            transform: translateY(-10px);
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--dark-gray);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-title i {
            color: var(--primary);
        }

        .skill-list {
            list-style: none;
        }

        .skill-item {
            margin-bottom: 20px;
        }

        .skill-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .skill-name {
            color: var(--dark-gray);
            font-weight: 500;
        }

        .skill-percentage {
            color: var(--primary);
            font-weight: 600;
        }

        .progress-bar {
            height: 8px;
            background: var(--light-gray);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: var(--gradient);
            border-radius: 4px;
            transition: width 1s ease;
            animation: progressAnimation 1s ease-out;
        }

        @keyframes progressAnimation {
            from { width: 0; }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .skills-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="https://www.w3.com@skills" class="logo">Nitin</a>
            <ul class="nav-links">
                <li><a href="/home/">Home</a></li>
                <li><a href="/about/">About</a></li>
                <li><a href="/">Portfolio</a></li>
                <li><a href="/skills/" class="active">Skills</a></li>
                <li><a href="/contact/">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Skills Content -->
    <div class="skills-container">
        <h1 class="section-title">My Skills</h1>
        
        <div class="skills-grid">
            <!-- Web Development -->
            <div class="skill-category">
                <h2 class="category-title">
                    <i class="fas fa-code"></i>
                    Web Development
                </h2>
                <ul class="skill-list">
                    <li class="skill-item">
                        <div class="skill-info">
                            <span class="skill-name">HTML5</span>
                            <span class="skill-percentage">90%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress" style="width: 90%"></div>
                        </div>
                    </li>
                    <li class="skill-item">
                        <div class="skill-info">
                            <span class="skill-name">CSS3</span>
                            <span class="skill-percentage">85%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress" style="width: 85%"></div>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- Programming Languages -->
            <div class="skill-category">
                <h2 class="category-title">
                    <i class="fas fa-laptop-code"></i>
                    Programming Languages
                </h2>
                <ul class="skill-list">
                    <li class="skill-item">
                        <div class="skill-info">
                            <span class="skill-name">Python</span>
                            <span class="skill-percentage">95%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress" style="width: 95%"></div>
                        </div>
                    </li>
                    <li class="skill-item">
                        <div class="skill-info">
                            <span class="skill-name">C++</span>
                            <span class="skill-percentage">80%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress" style="width: 80%"></div>
                        </div>
                    </li>
                    <li class="skill-item">
                        <div class="skill-info">
                            <span class="skill-name">C</span>
                            <span class="skill-percentage">85%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress" style="width: 85%"></div>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- Currently Learning -->
            <div class="skill-category">
                <h2 class="category-title">
                    <i class="fas fa-graduation-cap"></i>
                    Currently Learning
                </h2>
                <ul class="skill-list">
                    <li class="skill-item">
                        <div class="skill-info">
                            <span class="skill-name">JavaScript</span>
                            <span class="skill-percentage">40%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress" style="width: 40%"></div>
                        </div>
                    </li>
                    <li class="skill-item">
                        <div class="skill-info">
                            <span class="skill-name">Django</span>
                            <span class="skill-percentage">35%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress" style="width: 35%"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
